<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Gestion actualizar empleado.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Actualizar empleado</title>
</head>
<body>

    <header>
        <div class="vaqui">
            <a href="/Administrador/Login.html">Vaqui</a>
        </div>
        <div class="header-serch">
            <input type="search" id="buscar" class="header-input" placeholder="Busca por id">
            <div class="icone">
                <img src="/Adminstrador/assets/lupaForm.svg" alt="icono lupa buscar">
            </div>
        </div>
    </header>
    <hr>


    <div class="principal">
            <img src="/ImagenesEmpleados/actualizarEmpleado.svg" height="400" alt="actualizar empleado">

            <form action="form">
                <h2 class="form-title">Ingrese los datos que desea actualizar</h2>
                <div class="form-container">
                    <div class="form-group">
                        <input type="number" id="number" class="form-input" placeholder=" ">
                        <label for="number" class="form-label">Numero de documento</label>
                        <span class="form-line"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" id="name" class="form-input" placeholder=" ">
                        <label for="name" class="form-label">Nombre completo</label>
                        <span class="form-line"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" id="cargo" class="form-input" placeholder=" ">
                        <label for="cargo" class="form-label">Cargo</label>
                        <span class="form-line"></span>
                    </div>

                    <a href="/Administrador/Onepage.html" class="registrar">Actualizar Datos</a>
                </div>

            </form>
    </div>
    
</body>
</html>
