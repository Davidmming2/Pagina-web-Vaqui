<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Gestion ingresar empleado.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Ingresar Empleado</title>
</head>
<body>
    
    <header>
        <div class="vaqui">
            <a href="/Administrador/Login.html  ">Vaqui</a>
        </div>
    </header>
    <hr>

    <div class="principal">
            <img src="/ImagenesEmpleados/añadirEmpleado.svg" alt="añadir empleado">

        <form action="form">
            <h2 class="form-title">Ingrese los datos del empleado</h2>
            <div class="form-container">
                <div class="form-group">
                    <input type="number" id="documento" class="form-input" placeholder=" ">
                    <label for="documento" class="form-label">Numero de documento</label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="nombre" class="form-input" placeholder=" ">
                    <label for="nombre" class="form-label">Nombres</label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="apellidos" class="form-input" placeholder=" ">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="number" id="telefono" class="form-input" placeholder=" ">
                    <label for="telefono" class="form-label">Numero de telefono</label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input type="text" id="rol" class="form-input" placeholder=" ">
                    <label for="rol" class="form-label">Rol del empleado</label>
                    <span class="form-line"></span>
                </div>

                <a href="/Administrador/Onepage.html" class="registrar">Registrar</a>
            </div>

        </form>
    </div>

</body>
</html>
