<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Servicios.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Adquiere nuestros servicios</title>
</head>
<body>
    
    <header>
        <div class="vaqui">
            <a href="/Adminstrador/Login.html">Vaqui</a>
        </div>
    </header>
    <hr>

    <form action="form">
        <img src="/ImagenesPrincipales/servicio-al-cliente.png" alt="icono llamada">
        <h2 class="form-title">Ingrese los datos del empleado</h2>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="nombre" class="form-input" placeholder=" ">
                <label for="nombre" class="form-label">Nombre</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="tel" id="telefono" class="form-input" placeholder=" ">
                <label for="telefono" class="form-label">Telefono</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="email" id="correo" class="form-input" placeholder=" ">
                <label for="correo" class="form-label">Correo</label>
                <span class="form-line"></span>
            </div>

            <a href="" class="enviar">Enviar</a>
        </div>
    </form>
</body>
</html>
